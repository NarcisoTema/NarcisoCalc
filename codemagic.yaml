workflows:
  android:
    name: Build APK for Android
    max_build_duration: 60
    instance_type: macos
    platform: android
    scripts:
      - name: Flutter setup
        script: |
          # Fazendo setup para o Flutter
          flutter channel stable
          flutter upgrade
          flutter pub get

      - name: Build APK
        script: |
          flutter build apk --release --no-sound-null-safety

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk  # O caminho do APK gerado

    environment:
      vars:
        # Você pode adicionar variáveis de ambiente aqui, caso necessário

